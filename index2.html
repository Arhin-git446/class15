<html>
    <head>
        <title>Bootstrap Typography</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>
    <body>
        <div class="container border 5px solid black">
            <h1>Dog nap time</h1>
            <p>Dog can sense when it is bedtime</p>
        </div>
        <div class="container bg-primary text-white p-3000 mb-300">
            <h1>Walk time</h1>
            <p>Dog can sense when it is walk time so don't forget</p>
        </div>
        <div class="container bg-danger text-white p-3 my-3">
            <h1>I dislike red</h1>
            <p>I love blue and green</p>
        </div>
    </body>
</html>
